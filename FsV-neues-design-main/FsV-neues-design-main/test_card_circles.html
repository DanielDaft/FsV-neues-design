<!DOCTYPE html>
<html>
<head>
    <title>Card Circles Test</title>
    <script>
        // Test if we can access the PWA directly
        function testPWAAccess() {
            fetch('http://localhost:8080/index.html')
                .then(response => response.text())
                .then(html => {
                    console.log('PWA accessible:', html.includes('Deutsche Fahrschul-App'));
                    
                    // Check if functions exist in the HTML
                    const hasAddUECircle = html.includes('addCategoryUECircle');
                    const hasToggleQuarter = html.includes('toggleCategoryQuarterCircle');
                    const hasSwitchToCard = html.includes('switchToCardView');
                    const hasRenderCardCircles = html.includes('renderCardCircles');
                    
                    console.log('Functions found:');
                    console.log('- addCategoryUECircle:', hasAddUECircle);
                    console.log('- toggleCategoryQuarterCircle:', hasToggleQuarter);
                    console.log('- switchToCardView:', hasSwitchToCard);
                    console.log('- renderCardCircles:', hasRenderCardCircles);
                    
                    // Check CSS classes
                    const hasAddCircleBtn = html.includes('.add-circle-btn');
                    const hasUECircle = html.includes('.ue-circle');
                    const hasQuarterCircle = html.includes('.quarter-circle');
                    
                    console.log('CSS classes found:');
                    console.log('- .add-circle-btn:', hasAddCircleBtn);
                    console.log('- .ue-circle:', hasUECircle);
                    console.log('- .quarter-circle:', hasQuarterCircle);
                })
                .catch(error => console.error('Error accessing PWA:', error));
        }
        
        window.onload = testPWAAccess;
    </script>
</head>
<body>
    <h1>Testing Card Circles Functionality</h1>
    <p>Check console for results...</p>
</body>
</html>
